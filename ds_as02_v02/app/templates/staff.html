<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë• {{ branch_name }} - Staff Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8D4BA 0%, #CFB298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            color: #5C4A3A;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .nav-tab.active {
            background: white;
            color: #A67C52;
            border-bottom: 3px solid #CFB298;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .search-bar button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .customer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(207, 178, 152, 0.3);
            border-color: #CFB298;
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5C4A3A;
            font-size: 1.5em;
            font-weight: bold;
        }

        .customer-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #CFB298;
        }

        .customer-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .customer-info p {
            color: #666;
            font-size: 0.9em;
        }

        .customer-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .customer-stat {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .customer-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #A67C52;
        }

        .customer-stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            color: #5C4A3A;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-body {
            padding: 30px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #A67C52;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .order-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #CFB298;
        }

        .order-date {
            color: #A67C52;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-items {
            color: #666;
            margin-bottom: 10px;
        }

        .order-total {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        @media (max-width: 768px) {
            .customer-grid {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .customer-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• {{ branch_name }} - Staff Dashboard</h1>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active">üìà Recent Activity</button>
        </div>

        <div class="content">
            <!-- Recent Activity Only -->
            <div id="overview" class="tab-content active">
                <div id="recentActivity" class="customer-grid">
                    <div class="loading">Loading recent activity...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Detail Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalCustomerName">Customer Details</h2>
                <p id="modalCustomerId"></p>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h3>üìã Basic Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Last Visit</div>
                            <div class="detail-value" id="detailLastVisit"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Member Since</div>
                            <div class="detail-value" id="detailCreatedAt"></div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üì¶ Order History</h3>
                    <div id="orderHistory" class="order-list">
                        <div class="loading">Loading order history...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allCustomers = [];

        // Load data on page load
        window.onload = function() {
            loadCustomers();
            // Auto-refresh every 2 seconds
            setInterval(loadCustomers, 2000);
        };

        function loadCustomers() {
            fetch('/api/customers')
                .then(response => response.json())
                .then(data => {
                    allCustomers = data;
                    loadRecentActivity();
                })
                .catch(error => {
                    console.error('Error loading customers:', error);
                });
        }

        function loadRecentActivity() {
            // Show recent customers (last 20 by last visit)
            const recentCustomers = [...allCustomers]
                .sort((a, b) => new Date(b.last_visit) - new Date(a.last_visit))
                .slice(0, 20);

            displayCustomers(recentCustomers, 'recentActivity');
        }

        function displayCustomers(customers, containerId) {
            const container = document.getElementById(containerId);

            if (customers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòî</div>
                        <p>No customers found</p>
                    </div>
                `;
                return;
            }

            let html = '';
            customers.forEach(customer => {
                html += `
                    <div class="customer-card" onclick="showCustomerDetails('${customer.customer_id}')">
                        <div class="customer-header">
                            <img class="customer-image" src="/api/customer/${customer.customer_id}/image" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                 alt="${customer.name}">
                            <div class="customer-avatar" style="display:none;">
                                ${customer.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="customer-info">
                                <h3>${customer.name}</h3>
                            </div>
                        </div>
                        <div class="customer-stats">
                            <div class="customer-stat">
                                <div class="customer-stat-value">${customer.total_visits}</div>
                                <div class="customer-stat-label">Visits</div>
                            </div>
                            <div class="customer-stat">
                                <div class="customer-stat-value">${formatDate(customer.last_visit)}</div>
                                <div class="customer-stat-label">Last Visit</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showCustomerDetails(customerId) {
            const modal = document.getElementById('customerModal');
            modal.style.display = 'block';

            // Load customer details
            fetch(`/api/customer/${customerId}`)
                .then(response => response.json())
                .then(data => {
                    // Update modal header
                    document.getElementById('modalCustomerName').textContent = data.name;
                    document.getElementById('modalCustomerId').textContent = `ID: ${data.customer_id}`;

                    // Update basic info
                    document.getElementById('detailLastVisit').textContent = data.last_visit;
                    document.getElementById('detailCreatedAt').textContent = data.created_at;

                    // Update order history
                    const orderHistoryDiv = document.getElementById('orderHistory');
                    
                    if (data.order_history.length === 0) {
                        orderHistoryDiv.innerHTML = `
                            <div class="empty-state">
                                <p>No order history available</p>
                            </div>
                        `;
                    } else {
                        let ordersHtml = '';
                        data.order_history.forEach((order, index) => {
                            ordersHtml += `
                                <div class="order-item">
                                    <div class="order-date">üìÖ Order #${index + 1} - ${order.order_date}</div>
                                    <div class="order-items">üç∞ Items: ${order.items.join(', ')}</div>
                                    <div class="order-total">üí∞ Total: $${order.total_price.toFixed(2)}</div>
                                    <div style="color: #999; font-size: 0.9em; margin-top: 5px;">üìç Branch: ${order.branch}</div>
                                </div>
                            `;
                        });
                        orderHistoryDiv.innerHTML = ordersHtml;
                    }
                })
                .catch(error => {
                    console.error('Error loading customer details:', error);
                    alert('Error loading customer details');
                });
        }

        function closeModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
                return `${diffMins}m ago`;
            } else if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('customerModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
