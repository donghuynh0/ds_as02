<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï {{ branch_name }} - Client Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8D4BA 0%, #CFB298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            color: #5C4A3A;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .camera-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #videoFeed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .recognition-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .recognition-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .recognition-info p {
            color: #666;
            margin: 5px 0;
        }

        .menu-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .menu-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(212, 199, 173, 0.4);
            border-color: #CFB298;
        }

        .menu-item.selected {
            border-color: #CFB298;
            background: linear-gradient(135graddeg, #FFF8F0 0%, #F5E8CE 100%);
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .menu-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .menu-item-price {
            color: #A67C52;
            font-size: 1.4em;
            font-weight: bold;
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .cart-section h3 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #CFB298;
            padding-bottom: 15px;
            font-size: 1.5em;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5em;
            color: #5C4A3A;
            box-shadow: 0 5px 15px rgba(207, 178, 152, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4C7AD 0%, #CFB298 100%);
            color: #5C4A3A;
            box-shadow: 0 5px 15px rgba(207, 178, 152, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(207, 178, 152, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #B8A592 0%, #A67C52 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(166, 124, 82, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #A67C52 0%, #8B6239 100%);
            box-shadow: 0 8px 25px rgba(166, 124, 82, 0.4);
        }

        .status-bar {
            background: #333;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 0.9em;
        }

        .status-bar.success {
            background: #28a745;
        }

        .status-bar.error {
            background: #dc3545;
        }

        .status-bar.info {
            background: #17a2b8;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï {{ branch_name }}</h1>
            <p>Welcome! Please select your items</p>
        </div>

        <div class="content">
            <!-- Camera Section - Hidden but active -->
            <div class="camera-section" style="display: none;">
                <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
            </div>

            <!-- Menu Section -->
            <div class="menu-section">
                <h2>üç∞ Menu</h2>
                <div class="menu-grid" id="menuGrid">
                    {% for item, price in menu_items.items() %}
                    <div class="menu-item" data-name="{{ item }}" data-price="{{ price }}">
                        <div class="menu-item-name">{{ item }}</div>
                        <div class="menu-item-price">${{ "%.2f"|format(price) }}</div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Cart Section -->
                <div class="cart-section">
                    <h3>üõí Your Cart</h3>
                    <div class="cart-items" id="cartItems">
                        <div class="empty-cart">Cart is empty</div>
                    </div>
                    <div class="cart-total" id="cartTotal" style="display: none;">
                        <span>Total:</span>
                        <span id="totalAmount">$0.00</span>
                    </div>
                    <div class="button-group">
                        <button class="btn-secondary" onclick="clearCart()">Clear Cart</button>
                        <button class="btn-primary" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar" style="display: none;">
            System ready.
        </div>
    </div>

    <script>
        let currentCustomer = null;
        let cart = [];
        let isProcessing = false;
        let isNewCustomer = false;

        // Auto-capture face every 3 seconds
        setInterval(() => {
            if (!isProcessing && !currentCustomer) {
                captureFace();
            }
        }, 3000);

        // Auto-refresh page every 2 seconds to update menu
        setInterval(() => {
            if (!currentCustomer && cart.length === 0) {
                location.reload();
            }
        }, 2000);

        function captureFace() {
            if (isProcessing) return;
            
            isProcessing = true;

            fetch('/api/capture_face', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                isProcessing = false;
                
                if (data.status === 'recognized' || data.status === 'new_customer') {
                    currentCustomer = data;
                    isNewCustomer = (data.status === 'new_customer');
                }
            })
            .catch(error => {
                isProcessing = false;
                console.error('Error:', error);
            });
        }

        // Menu item selection
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                const name = this.dataset.name;
                const price = parseFloat(this.dataset.price);
                
                addToCart(name, price);
                
                // Visual feedback
                this.classList.add('selected');
                setTimeout(() => this.classList.remove('selected'), 300);
            });
        });

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            const totalAmountSpan = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Cart is empty</div>';
                cartTotalDiv.style.display = 'none';
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
                total += item.price;
            });

            cartItemsDiv.innerHTML = html;
            totalAmountSpan.textContent = `$${total.toFixed(2)}`;
            cartTotalDiv.style.display = 'flex';
        }

        function clearCart() {
            cart = [];
            updateCartDisplay();
        }

        function placeOrder() {
            if (!currentCustomer) {
                return;
            }

            if (cart.length === 0) {
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const items = cart.map(item => item.name);

            fetch('/api/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customer_id: currentCustomer.customer_id,
                    items: items,
                    total_price: total,
                    recapture: isNewCustomer
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    clearCart();
                    
                    // Reset customer after 2 seconds
                    setTimeout(() => {
                        currentCustomer = null;
                        isNewCustomer = false;
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
